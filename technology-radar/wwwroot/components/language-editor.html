<div class="languageEditor">

    <h1>Create Language</h1>

    <div>
        <input type="text" placeholder="Language Name" data-ng-model="vm.name" />
    </div>

    <div>
        <input type="text" placeholder="Description" data-ng-model="vm.description" />
    </div>


    <div>
        <button data-ng-click="vm.addOrUpdate()">Save</button>
    </div>
</div>
