<div class="techniqueEditor">
    <h1>Create Technique</h1>

    <div>
        <input type="text" placeholder="Technique Name" data-ng-model="vm.name" />
    </div>

    <div>
        <input type="text" placeholder="Description" data-ng-model="vm.description" />
    </div>

    <div>
        <button data-ng-click="vm.addOrUpdate()">Save</button>
    </div>
</div>
