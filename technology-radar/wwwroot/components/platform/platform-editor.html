<div class="platformEditor">

    <h1>Create Platform <span data-ng-if="vm.name.length > 0">: {{ vm.name }}</span></h1>

    <div>
        <input class="inputField" type="text" placeholder="Platform Name" data-ng-model="vm.name" />
    </div>

    <tabs tabs-name="platform-editor">
        <tab-title>Abstract</tab-title>

        <tab-content>
            <div>
                <textarea ui-tinymce ng-model="vm.abstract"></textarea>
            </div>
        </tab-content>

        <tab-title>Description</tab-title>
        <tab-content>
            <div>
                <textarea ui-tinymce ng-model="vm.description"></textarea>
            </div>
        </tab-content>
    </tabs>

    <div>
        <tr-button on-click="vm.addOrUpdate()" caption="'Save'"></tr-button>
        <tr-button on-click="vm.create()" caption="'Create'"></tr-button>
    </div>
</div>
